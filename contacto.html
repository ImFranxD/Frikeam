<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FRIKEAM | Contacto</title>
    <link rel="stylesheet" href="css/contacto.css">
</head>
<body>
    <header>
        <img src="img/Frikeam.png" class="banner">
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="about.html">Sobre nosotros</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>CONTACTA CON NOSOTROS</h1>
        <div class="contenedorForm">
            <div class="columnaIzquierda">
                <input type="text" placeholder="Nombre">
                <input type="email" placeholder="Correo Electrónico">
                <div class="contenedorTerminos">
                    <input type="checkbox" id="terminos">
                    <label for="terminos">Acepto los términos y condiciones</label>
                </div>
                <button type="submit">ENVIAR</button>
            </div>
            <div class="columnaDerecha">
                <textarea placeholder="Escribe aquí tu mensaje"></textarea>
            </div>
        </div>
    </main>
    <footer>
        <div class="contenidoFooter">
            <div class="enlacePaginas">
                <a href="index.html">Inicio</a>
                <a href="#">Productos</a>
                <a href="about.html">Sobre nosotros</a>
            </div>
            <div class="redesSociales">
                <a href="#" class="facebook"><img src="img/facebook.png" alt="Facebook" width="20px"></a>
                <a href="#" class="twitter"><img src="img/twitter.png" alt="Twitter" width="20px"></a>
                <a href="#" class="instagram"><img src="img/instagram.png" alt="Instagram" width="20px"></a>
            </div>
        </div>
    </footer>
</body>
</html>
